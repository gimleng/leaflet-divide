<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"
    />
    <title>Leaflet Divide</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="dist/leaflet-divide.css" />
    <script src="dist/leaflet-divide.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
      const map = L.map("map").setView([51.505, -0.09], 13);

      const osmLayer = L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://osm.org/copyright">OpenStreetMap<\/a> contributors',
      }).addTo(map);

      const googleSat = L.tileLayer(
        "https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}",
        {
          attribution: "&copy; Google",
          maxZoom: 20,
        }
      ).addTo(map);

      map.createPane("left");
      map.createPane("right");

      const leftCircle = L.circle([51.505, -0.09], {
        pane: "left",
        radius: 1000,
        color: "#ff0000",
      }).addTo(map);

      const rightCircle = L.circle([51.505, -0.09], {
        pane: "right",
        radius: 1000,
        color: "#0000ff",
      }).addTo(map);

      const compare = L.control
        .divide([leftCircle, googleSat], [osmLayer])
        .addTo(map);

      compare.options.minLeftPx = 110;
      compare.options.minRightPx = 10;

      compare.setRightLayers([rightCircle, osmLayer]);
    </script>
  </body>
</html>
